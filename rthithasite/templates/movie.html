<!DOCTYPE html>
<html>
    <head>
        <title>Movie</title>
    </head>

    <body>
        
        {% if movie %}
        <div align="center">
        <h1>{{ movie.title }}</h1>
        <iframe id="f" name="widget" src="{{ movie.location }}" width="852" height="510" style="float:center"></iframe>
        </div>
        {% endif %}

        {% if err %}
        <div>
        <h1>{{ err }}</h1>
        </div>
        {% endif %}
    </body>
</html>
